version: '3.8'
services:
  ecommerce:
    build:
      context: .
      dockerfile: ecommerce/Dockerfile
    container_name: mfe-ecommerce
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
  checkout:
    build:
      context: .
      dockerfile: checkout/Dockerfile
    container_name: mfe-checkout
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=production
  nginx:
    image: nginx:alpine
    container_name: mfe-nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - ecommerce
      - checkout
