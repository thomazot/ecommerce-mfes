server {
    listen 80;

    # Redireciona /checkout para /checkout/
    location = /checkout {
        return 301 /checkout/;
    }

    # ✅ Checkout - arquivos estáticos do Next.js
    location /checkout/_next/static/ {
        rewrite ^/checkout/_next/static/(.*)$ /_next/static/$1 break;
        proxy_pass http://checkout:3000/_next/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Checkout - imagens otimizadas
    location ~ ^/checkout/_next/image {
        rewrite ^/checkout/_next/image/(.*)$ /_next/image/$1 break;
        proxy_pass http://checkout:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Checkout - assets públicos (se existir)
    location /checkout/public/ {
        rewrite ^/checkout/public/(.*)$ /public/$1 break;
        proxy_pass http://checkout:3000/public/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Checkout app - remove o prefixo antes de enviar para o container
    location /checkout/ {
        rewrite ^/checkout/?(.*)$ /$1 break;
        proxy_pass http://checkout:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Ecommerce - arquivos estáticos do Next.js
    location /_next/static/ {
        proxy_pass http://ecommerce:3000/_next/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Ecommerce - imagens otimizadas
    location ~ ^/_next/image {
        proxy_pass http://ecommerce:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Ecommerce - assets públicos
    location /public/ {
        proxy_pass http://ecommerce:3000/public/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Ecommerce app - rota raiz
    location / {
        proxy_pass http://ecommerce:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
